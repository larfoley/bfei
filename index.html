<html lang="en">
	<head>
		<meta charsset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/styles.css">
	</head>
	<body>
		<header class="app_header">
			<h1>BFEI Free Room Finder</h1>
			<p>2015 / 2016</p>
		</header>
		<div class="app_wrapper">
			<h2>Search for a Free Room</h2>
			<div class="section searchOption">
				<p class="field">
					<input id="now" type="radio" name="option" value="male" checked>
					<label for="now">Now</label>
				</p>
				<p class="field">
					<input id="later" type="radio" name="option" value="female">
					<label for="later">Later</label>
					<select name="select" class="hide">
  				<option value="8:00 am">8:00 AM</option> 
  				<option value="9:00 am" selected>9:00 AM</option>
  				<option value="10:00 am">10:00 AM</option>
				</select>
				</p>
			</div>
			<button id="btn"><a href="#h2">Search</a></button>
			<div class="section searchResults">
				<h2 id="h2"></h2>
				<ul id="ul"></ul>
			</div>
		</div>
		<script type="text/javascript" src="js/timetable.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
	</body>
</html>
